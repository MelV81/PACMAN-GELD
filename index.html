<!DOCTYPE html>
<html>
<head>
    <title>Pac-Man Quiz</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        canvas { background: #333; display: block; margin: auto; }
        .quiz-container { margin-top: 20px; display: none; }
    </style>
</head>
<body>
    <h1>Pac-Man Quiz</h1>
    <p>Steuere Pac-Man mit den Pfeiltasten, fange Fr√ºchte und beantworte Fragen!</p>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div class="quiz-container" id="quiz-container">
        <p id="question"></p>
        <button onclick="answer(true)">Richtig</button>
        <button onclick="answer(false)">Falsch</button>
    </div>
    <script>
        let canvas = document.getElementById("gameCanvas");
        let ctx = canvas.getContext("2d");
        let pacman = { x: 50, y: 50, size: 20, dx: 0, dy: 0 };
        let ghost = { x: 200, y: 200, size: 20, dx: 1, dy: 1 };
        let fruits = ["üçå", "üçê", "üçè", "üçì", "üçä"];
        let fruit = { x: Math.random() * 380 + 10, y: Math.random() * 380 + 10, size: 10, type: fruits[Math.floor(Math.random() * fruits.length)] };
        let questions = [
            { q: "Ein Budget hilft, die Einnahmen und Ausgaben im Blick zu behalten.", a: true },
            { q: "Fixe Kosten ver√§ndern sich jeden Monat stark.", a: false },
            { q: "Variable Kosten sind immer gleich hoch.", a: false },
            { q: "Ein Sparkonto eignet sich besser f√ºr langfristige Ersparnisse als ein Privatkonto.", a: true },
            { q: "Mit einer Debitkarte kann man nur Geld ausgeben, das auf dem Konto ist.", a: true },
            { q: "Eine Kreditkarte bucht den Betrag direkt vom Konto ab.", a: false },
            { q: "Ein Dauerauftrag ist eine automatische, regelm√§√üig wiederkehrende Zahlung.", a: true },
            { q: "Das Lastschriftverfahren ist besonders n√ºtzlich f√ºr unregelm√§√üige Zahlungen.", a: true },
            { q: "TWINT ist eine Schweizer Bezahl-App.", a: true },
            { q: "Ein Budget zu erstellen ist unn√∂tig, solange man genug Geld auf dem Konto hat.", a: false }
        ];
        let currentQuestion = {};
        let correctAnswers = 0;
        let gamePaused = false;

        function drawPacman() {
            ctx.beginPath();
            ctx.arc(pacman.x, pacman.y, pacman.size, 0.2 * Math.PI, 1.8 * Math.PI);
            ctx.lineTo(pacman.x, pacman.y);
            ctx.fillStyle = "yellow";
            ctx.fill();
            ctx.closePath();
        }

        function drawGhost() {
            ctx.fillStyle = "red";
            ctx.beginPath();
            ctx.arc(ghost.x, ghost.y, ghost.size, 0, Math.PI * 2);
            ctx.fill();
            ctx.closePath();
        }

        function drawFruit() {
            ctx.fillStyle = "white";
            ctx.font = "20px Arial";
            ctx.fillText(fruit.type, fruit.x, fruit.y);
        }

        function moveGhost() {
            if (!gamePaused) {
                ghost.x += ghost.dx;
                ghost.y += ghost.dy;
                if (ghost.x > canvas.width || ghost.x < 0) ghost.dx *= -1;
                if (ghost.y > canvas.height || ghost.y < 0) ghost.dy *= -1;
            }
        }

        function checkCollisions() {
            let distX = pacman.x - fruit.x;
            let distY = pacman.y - fruit.y;
            let distance = Math.sqrt(distX * distX + distY * distY);
            if (distance < pacman.size + fruit.size) {
                askQuestion();
            }

            let ghostDistX = pacman.x - ghost.x;
            let ghostDistY = pacman.y - ghost.y;
            let ghostDistance = Math.sqrt(ghostDistX * ghostDistX + ghostDistY * ghostDistY);
            if (ghostDistance < pacman.size + ghost.size) {
                alert("Game Over! Der Geist hat dich erwischt.");
                document.location.reload();
            }
        }

        function askQuestion() {
            gamePaused = true;
            currentQuestion = questions[Math.floor(Math.random() * questions.length)];
            document.getElementById("question").innerText = currentQuestion.q;
            document.getElementById("quiz-container").style.display = "block";
        }

        function answer(choice) {
            gamePaused = false;
            if (choice === currentQuestion.a) {
                correctAnswers++;
                alert("Richtig!");
            } else {
                alert("Falsch! Die richtige Antwort war: " + (currentQuestion.a ? "Richtig" : "Falsch"));
            }
            document.getElementById("quiz-container").style.display = "none";
            fruit.x = Math.random() * 380 + 10;
            fruit.y = Math.random() * 380 + 10;
            fruit.type = fruits[Math.floor(Math.random() * fruits.length)];

            if (correctAnswers >= 10) {
                alert("Herzlichen Gl√ºckwunsch! Du hast alle Fragen richtig beantwortet und gewonnen!");
                document.location.reload();
            }
        }

        document.addEventListener("keydown", function(event) {
            if (event.key === "ArrowRight") { pacman.dx = 2; pacman.dy = 0; }
            if (event.key === "ArrowLeft") { pacman.dx = -2; pacman.dy = 0; }
            if (event.key === "ArrowUp") { pacman.dy = -2; pacman.dx = 0; }
            if (event.key === "ArrowDown") { pacman.dy = 2; pacman.dx = 0; }
        });

        function update() {
            if (!gamePaused) {
                pacman.x += pacman.dx;
                pacman.y += pacman.dy;
                checkCollisions();
                moveGhost();
            }
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPacman();
            drawGhost();
            drawFruit();
            update();
            requestAnimationFrame(gameLoop);
        }

        setInterval(() => {
            if (!gamePaused) {
                fruit.x = Math.random() * 380 + 10;
                fruit.y = Math.random() * 380 + 10;
                fruit.type = fruits[Math.floor(Math.random() * fruits.length)];
            }
        }, 5000);

        gameLoop();
    </script>
</body>
</html>
